<app-intestazione
    [img]="img"
    [nome]="username"
    [id]="id"
    [smallImg]="true"
>

</app-intestazione>



<div *ngIf="id == userID" style="float: right;">
    <button  class="btn btn-primary" (click)="modifica()">
        <i class="bi bi-pencil-fill"></i>
    </button>
    <button class="btn btn-danger" (click)="elimina()" >
        <i class="bi bi-trash-fill"></i>
    </button>
</div>
